<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      width: 220px;
      background-color: #f9fafb;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }
    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      color: #374151;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover {
      background-color: #f3f4f6;
      border-color: #9ca3af;
    }
    button#professional {
      background-color: #2563eb;
      color: white;
      border: none;
    }
    button#professional:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h3>AI Email Assistant</h3>
  <button id="shorten">Shorten</button>
  <button id="elaborate">Elaborate</button>
  <button id="professional">Make Professional</button>

  <script src="popup.js"></script>
</body>
</html>
